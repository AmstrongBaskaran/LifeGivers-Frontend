<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Payment</title>
    <link rel="stylesheet" href="../css/home.css" />
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
        }

        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border: 2px solid #e5e7eb;
            padding: 10px;
            border-radius: 8px;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .amount-display {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin: 20px 0;
        }

        .confirm-btn {
            background-color: #00b386;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .confirm-btn:hover {
            background-color: #059669;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #d1fae5;
            color: #059669;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 8px;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            color: #111827;
            font-weight: 600;
        }

        .close-btn {
            margin-top: 24px;
            background-color: #374151;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
    <script src="../js/header_auth.js"></script>
</head>

<body>
    <header>
        <img id="logo" src="../assets/logo_2.png" alt="" />
        <h1 id="name"><a href="../index.html">Life Givers</a></h1>
        <div id="navmenu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./campaign.html">Start Campaign</a></li>
                <li><a href="./donate.html">Donate</a></li>
            </ul>
        </div>
        <div id="headerbtn">
            <a href="./login.html" class="nav-btn">Login</a>
            <a href="./signin.html" class="nav-btn signup">Sign Up</a>
        </div>
    </header>

    <div class="payment-container">
        <h2>Scan QR Code to Pay</h2>
        <p style="color: #6b7280; margin-top: 8px;">Open your UPI app and scan the code below</p>

        <div class="qr-code" id="qrcode" style="display: flex; justify-content: center; align-items: center;">
            <!-- QR code will be generated here -->
        </div>

        <div class="amount-display" id="display-amount">₹0</div>

        <button id="confirm-payment-btn" class="confirm-btn">Confirm Payment</button>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <h2 style="margin-bottom: 24px;">Donation Successful!</h2>
            <div id="receipt-details">
                <div class="detail-row">
                    <span class="detail-label">Transaction ID</span>
                    <span class="detail-value" id="receipt-id">#--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value" id="receipt-amount">₹--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date</span>
                    <span class="detail-value" id="receipt-date">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Fundraiser</span>
                    <span class="detail-value" id="receipt-fundraiser">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Donor</span>
                    <span class="detail-value" id="receipt-donor">--</span>
                </div>
            </div>
            <button class="close-btn" onclick="window.location.href='../index.html'">Return to Home</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/payment_qr.js?v=2.0"></script>
</body>

</html>
